<!DOCTYPE html>
<html lang="en">
<head>
</head>
<body>
    <fieldset>
        <legend>Personal details</legend>
        <form action="" autocomplete="on">

    <label for="fname"> First Name: </label>
    <input type="text" name="fname" id="" required>
    <br><br>
    <label for="mname"> Middle Name: </label>
    <input type="text" name="mname" id="" >
    <br><br>
    <label for="lname"> Last Name: </label>
    <input type="text" name="lname" id="" >
    <br><br>

    <label for="course">Course:</label>
        <select name = "course" id="">
            <option value ="">Course</option>
            <option value ="">BCA</option>
            <option value ="">BBA</option>
            <option value ="">B.Tech</option>
            <option value ="">MBA</option>
            <option value ="">MCA</option>
            <option value ="">M.Tech</option>
        </select>
        <br><br>

        <label for="gender"> Gender: </label>
        <br>
        <input type ="radio" name="gender" id="">
        <label for ="Male"> Male </label>
        <br>
        <input type ="radio" name="gender" id="">
        <label for ="Female"> Female </label>
        <br>
        <input type ="radio" name="gender" id="">
        <label for ="Other"> Other </label>
        <br><br>

        <label for="dob">DOB:</label>
        <input type="datetime-local" name="dob" id="">
        <br><br>

        <label for="no">Phone:</label>
        <input type="text" name="no" id="" placeholder="+91" size="1" disabled>
        <input type ="number" name="no" id="" required>
        <br><br>

    <label for="address">Address:</label>
    <br>
    <textarea name="address" rows="5" cols="60" id=""></textarea>
    <br><br>

    <label for="Email">Email:</label>
    <input type="email" name="Email" id="" required>
    <br><br>

    <label for="pwd">Password:</label required>
    <input type="password" name="pwd" id="" >
    <br><br>

    <label for="rpwd">Re-type password:</label required>
    <input type="password" name="rpwd" id="" >
    <br><br>

    <input type="checkbox" name="terms" id="" required>
    <label for="terms">Agree to terms and conditions</label>
    <br><br>

    <label for="file">Choose File</label>
    <input type="file" name="file" id="" required>
    <br><br>

    <label for="clr">Choose Color</label>
    <input type="color" name="clr" id="" >
    <br><br>

    <input type ="reset" value="Reset">
    <input type ="submit" value="Submit">


        </form>
    </fieldset>
    
    
</body>
</html>
